name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file deploy/Dockerfile --tag grayc9/shortener:$(date +%s)
    - name: docker login
      run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - name: docker push
      run: docker push grayc9/shortener:$(date +%s)
